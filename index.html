<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Box</title>
</head>

<body>
    <div id=photo-generator>
        <img id="random-photo" src="https://picsum.photos/200">
    </div>
    <form id="form">
        <p id="comments-title">Write a comment</p>
        <textarea type="text" id="comment-box" name="comment-box" placeholder="Max 100 characters" onkeyup="countChars(this);" maxlength="100"></textarea>
        <p id="remaining-characters">100 characters remaining.</p>
        <button type="submit-button" id="submit-button">submit</button>
    </form>

    <footer id="below">
        <p id="comments-title">Comments:</p>
        <ul id="published-comments"></ul>
    </footer>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>

</html>
