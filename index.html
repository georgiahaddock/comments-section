<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Box</title>
</head>
<body>
    <form id="form">Write your comments here <br>
        <textarea type="text" id="comment-box" name="comment-box" placeholder="max 100 characters" onkeyup="countChars(this);" maxlength="100"></textarea>
        <button type="submit-button">Submit</button>
    </form>
    <p id="remaining-characters">100 characters remaining.</p>
    <p>Comments:</p>
    <ul id="published-comments"></ul>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
